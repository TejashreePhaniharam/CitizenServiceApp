<!--objects-->
<!--same as variables but store multiple values-->

    <html>
<body>
    <script>
     var car = {
    type:"Fiat", 
    model:"model 3", 
    color:"white",
    car1:function()
    {
        return "this car has many features";
    }
     }
    car.car1();
    document.write(car.car1()+"<br>"+car.model);
    
        
    </script>
</body>

</html>
